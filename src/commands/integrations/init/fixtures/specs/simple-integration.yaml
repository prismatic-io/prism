category: ''
defaultInstanceProfile: Default Instance Profile
definitionVersion: 7
description: ''
documentation: '> Some description'
endpointType: flow_specific
name: Simple Integration
flows:
  - description: ''
    endpointSecurityType: customer_optional
    isSynchronous: false
    name: Basic
    steps:
      - action:
          component:
            isPublic: true
            key: webhook-triggers
            version: 14
          key: webhook
        description: ''
        inputs:
          body:
            type: value
            value: false
          contentType:
            type: value
            value: 7
          headers:
            type: complex
            value: []
          testObj:
            type: complex
            value:
              - name:
                  type: value
                  value: someKey
                type: value
                value: someValue
              - name:
                  type: value
                  value: someKey2
                type: value
                value: someValue2
        isTrigger: true
        name: Trigger
      - action:
          component:
            isPublic: true
            key: log
            version: 7
          key: writeLog
        description: ''
        inputs:
          level:
            type: value
            value: info
          message:
            type: value
            value: Log message 1
        name: Write Log Message
      - action:
          component:
            isPublic: false
            key: helloWorldComponent
            version: 118
          key: helloAction
        description: ''
        inputs:
          arrayTest:
            type: complex
            value:
              - type: value
                value: listItem1
              - type: value
                value: listItem2
              - type: value
                value: listItem3
          kvTest:
            type: complex
            value:
              - name:
                  type: value
                  value: someKey
                type: value
                value: someValue
              - name:
                  type: value
                  value: someKey2
                type: value
                value: someValue2
          todoListId:
            type: value
            value: ''
        name: Hello World Action
configPages:
  - elements:
      - type: configVar
        value: hello-world-component Connection
      - type: configVar
        value: Slack Connection
    name: Connections Config Page
    tagline: Connections page tagline
  - elements:
      - type: configVar
        value: My Embedded Config Var
      - type: configVar
        value: My org config var
      - type: configVar
        value: My collection
      - type: configVar
        value: DataSource config var
    name: Other Config Vars Page
    tagline: ConfigVars tagline
    userLevelConfigured: false
requiredConfigVars:
  - connection:
      component:
        isPublic: false
        key: helloWorldComponent
        version: 118
      key: hello-world-basic-auth
    dataType: connection
    inputs:
      environment:
        meta:
          orgOnly: false
          visibleToCustomerDeployer: true
          visibleToOrgDeployer: true
        type: value
        value: testEnvVar
      password:
        meta:
          orgOnly: false
          visibleToCustomerDeployer: true
          visibleToOrgDeployer: true
        type: value
        value: testPassword
      username:
        meta:
          orgOnly: false
          visibleToCustomerDeployer: true
          visibleToOrgDeployer: true
        type: value
        value: testUsername
    key: hello-world-component Connection
    meta:
      visibleToCustomerDeployer: true
      visibleToOrgDeployer: true
    onPremiseConnectionConfig: disallowed
    orgOnly: false
  - key: My Embedded Config Var
    description: ''
    dataType: timestamp
    orgOnly: false
    meta:
      visibleToOrgDeployer: true
      visibleToCustomerDeployer: false
    defaultValue: '2024-12-09T03:00'
  - key: My org config var
    description: another one
    dataType: string
    orgOnly: true
    meta:
      visibleToOrgDeployer: true
      visibleToCustomerDeployer: false
    defaultValue: abc
  - collectionType: valuelist
    dataType: string
    defaultValue: '["abc","123"]'
    key: My collection
    meta:
      visibleToCustomerDeployer: false
      visibleToOrgDeployer: false
    orgOnly: false
  - key: Slack Connection
    description: ''
    dataType: connection
    connection:
      component:
        key: slack
        version: 66
        isPublic: true
      key: oauth2
    inputs:
      authorizeUrl:
        type: value
        value: 'https://slack.com/oauth/v2/authorize'
        meta:
          orgOnly: true
          visibleToCustomerDeployer: false
          visibleToOrgDeployer: false
      tokenUrl:
        type: value
        value: 'https://slack.com/api/oauth.v2.access'
        meta:
          orgOnly: true
          visibleToCustomerDeployer: false
          visibleToOrgDeployer: false
      revokeUrl:
        type: value
        value: 'https://slack.com/api/auth.revoke'
        meta:
          orgOnly: true
          visibleToCustomerDeployer: false
          visibleToOrgDeployer: false
      scopes:
        type: value
        value: >-
          chat:write chat:write.public chat:write.customize channels:read
          groups:read im:read mpim:read
        meta:
          orgOnly: true
          visibleToCustomerDeployer: false
          visibleToOrgDeployer: false
      clientId:
        type: value
        value: test
        meta:
          orgOnly: true
          visibleToCustomerDeployer: false
          visibleToOrgDeployer: false
      clientSecret:
        type: value
        value: test
        meta:
          orgOnly: true
          visibleToCustomerDeployer: false
          visibleToOrgDeployer: false
      signingSecret:
        type: value
        value: test
        meta:
          orgOnly: true
          visibleToCustomerDeployer: false
          visibleToOrgDeployer: false
      isUser:
        type: value
        value: 'false'
        meta:
          orgOnly: true
          visibleToCustomerDeployer: false
          visibleToOrgDeployer: false
    orgOnly: false
    onPremiseConnectionConfig: disallowed
    meta:
      visibleToOrgDeployer: true
      visibleToCustomerDeployer: true
  - key: DataSource config var
    description: ''
    dataType: string
    orgOnly: false
    dataSource:
      component:
        key: dateNTime
        isPublic: false
        version: 1
      key: myDataSource
    inputs:
      connection:
        type: configVar
        value: hello-world-component Connection
        meta:
          visibleToCustomerDeployer: false
          visibleToOrgDeployer: false
          orgOnly: true
      myInput:
        type: value
        value: dfssh
        meta:
          visibleToCustomerDeployer: false
          visibleToOrgDeployer: false
          orgOnly: true
    meta: {}
    defaultValue: ''
