      - type: configVar
        value: Slack Connection
    name: Connections Page
    tagline: ''
  - elements:
      - type: htmlElement
        value: <h3>Set up your configVars</h3>
      - type: configVar
        value: Simple string
      - type: configVar
        value: Simple number
